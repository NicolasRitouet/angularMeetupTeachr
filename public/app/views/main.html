<h3 class="text-muted">AngularJS Meetup Teachr</h3>
</div>


<div class="row marketing">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Classrooms</div>
      <div class="panel-body">
        <div class="row">
            <div class="col-xs-5">
                <div class="form-group">

                    <label>Classrooms</label>
                    <select class="form-control" ng-model="classroom" ng-options="c as c.name for c in classrooms" ng-change="displayStudents(classroom)">
                        <option value="" disabled>-- choose classroom --</option>
                    </select>
                </div>    
            </div>
            <div class="col-xs-5 col-xs-offset-1">
                <div class="form-group ">
                    <label>Classroom name</label>
                    <div class="input-group">
                        <a class="input-group-addon" ng-click="addClassroom()" href><i class="glyphicon glyphicon-plus"></i></a>
                        <input type="text" class="form-control" ng-model="classroomName">
                    </div>
                </div>    
            </div>
        </div>
    <hr>
    <!-- Table -->
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td><input type="text" class="form-control" ng-model="newStudent.firstname"/> </td>
                        <td><input type="text" class="form-control" ng-model="newStudent.lastname"/> </td>
                        <td><button class="btn btn-default" ng-click="addStudent(newStudent, classroom)">Add this student</button></td>
                    </tr>
                    <tr ng-repeat="student in students">
                        <td>{{student.classroom.name}}</td>
                        <td>{{student.firstname}}</td>
                        <td>{{student.lastname}}</td>
                        <td><button class="btn btn-default btn-xs" ng-click="remove(student)">Remove</button></td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </div>
    </div>
</div>
</div>
